<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        *{
            font-size:larger;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: steelblue;
            color: white;
        }
        button:hover{
            filter: brightness(0.95)
        }
        button:active{
            filter: brightness(0.85)
        }

        .num{
            background-color: lightseagreen;
        }

        .op{
            background-color:blue;
        }
        .clear{
            background-color:firebrick;
        }
        .display{
            background-color: lightgray;
            color: black;
            text-align: right;
            letter-spacing: 1px;
        }
        .eq{
            background-color: forestgreen;
        }

        table{
            background-color:darkcyan;
            padding: 1em;
            border-radius: 5px;
            margin: auto;
            box-shadow: 5px 5px 10px;
            width: 25%;
        }

        td {
            border: 1px black solid;
            background-color: steelblue;
            border-radius: 4px;
            box-shadow: 1px 2px 2px;
        }
        
    </style>
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan ="4">
                <div class="display" id="display">
                    0
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="clear" id="clearButton" onclick="clearAll()">Clear</button>
            </td>
            <td>
                <button class="op div" onclick="getOperation('รท');">รท</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" onclick="setDisplay(7)">7</button>
            </td>
            <td>
                <button class="num" onclick="setDisplay(8)">8</button>
            </td>
            <td>
                <button class="num" onclick="setDisplay(9)">9</button>
            </td>
            <td>
                <button class="op mul" onclick="getOperation('X');">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" onclick="setDisplay(4)">4</button>
            </td>
            <td>
                <button class="num" onclick="setDisplay(5)">5</button>
            </td>
            <td>
                <button class="num" onclick="setDisplay(6)">6</button>
            </td>
            <td>
                <button class="op sub" onclick="getOperation('-');">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" onclick="setDisplay(1)">1</button>
            </td>
            <td>
                <button class="num" onclick="setDisplay(2)">2</button>
            </td>
            <td>
                <button class="num" onclick="setDisplay(3)">3</button>
            </td>
            <td>
                <button class="op add" onclick="getOperation('+');">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="num" onclick="setDisplay(0)">0</button>
            </td>
            <td>
                <button class="point" onclick="setDisplay('.')">.</button>
            </td>
            <td>
                <button class="eq" onclick="getOperation('=');">=</button>
            </td>
        </tr>
    </table>
    <script>
        var hasDecimal = false;
        var operandCount = 0;
        let operands = [];
        let operations = [];
        let lastOp = "num";
        function setDisplay(numValue) {
            if (lastOp != "num"){
                if (lastOp == "="){
                    clearAll();
                }
                else{
                    clear();
                }
            }
            if (numValue == '.'){
                if (document.getElementById("display").innerText == '0') {
                    document.getElementById("display").innerText += numValue;
                    hasDecimal = true;
                } else if (hasDecimal == false) {
                    if (lastOp =="="){
                        document.getElementById("display").innerText = '0.';
                    }
                    else {
                        document.getElementById("display").innerText += '.';
                        hasDecimal = true;
                    }
                }
            } else {
                if (numValue == 0 && document.getElementById("display").innerText != '0') {
                    document.getElementById("display").innerText += numValue;
                } else if (document.getElementById("display").innerText == '0') {
                    document.getElementById("display").innerText = numValue;
                } else {
                    document.getElementById("display").innerText += numValue;
                }
            }
            lastOp = "num";
        }
        function clear() {
            document.getElementById("display").innerText = 0;
            hasDecimal = false;
        }

        function clearAll(){
            clear();
            operands = [];
            operandCount = 0;
            operations = [];
            operationsCount = 0;
            lastOp = "num";
        }

        function getOperation(operation){
            if (lastOp == "num"){
                operands[operands.length] = document.getElementById("display").innerText;
            }
            if (operation != "="){
                if (lastOp != "num" && lastOp != "="){
                    operations[operations.length - 1] = operation;
                }
                else {
                    operations[operations.length] = operation;
                }
            }
            else if (operation == "="){
                if (lastOp != "num"){
                    operations.splice(operations.length - 1, 1);
                }
                while(operations.length > 0){
                    if (operations.includes("X")){
                        var x = operations.indexOf("X");
                        operands[x] = operands[x]*operands[x+1];
                        operands.splice(x+1, 1);
                        operations.splice(x, 1);
                    }
                    else if (operations.includes("รท")){
                        var x = operations.indexOf("รท");
                        operands[x] = operands[x]/operands[x+1];
                        operands.splice(x+1, 1);
                        operations.splice(x, 1);
                    }
                    else if (operations.includes("+")){
                        var x = operations.indexOf("+");
                        operands[x] = parseFloat(operands[x])+parseFloat(operands[x+1]);
                        operands.splice(x+1, 1);
                        operations.splice(x, 1);
                    }
                    else if (operations.includes("-")){
                        var x = operations.indexOf("-");
                        operands[x] = operands[x]-operands[x+1];
                        operands.splice(x+1, 1);
                        operations.splice(x, 1);
                    }
                    document.getElementById("display").innerText = operands;                  
                } 
     
            }
            lastOp = operation;
        }   
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        *{
            font-size:large;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: steelblue;
            color: white;
        }

        .num{
            background-color: lightseagreen;
        }

        .op{
            background-color:palevioletred
        }
        .clear{
            background-color:firebrick
        }
        .display{
            background-color: lightgray;
            color: black;
            text-align: right;
        }
        .eq{
            background-color: forestgreen;
        }

        table{
            background-color: indianred;
            padding: 1em;
            border-radius: 5px;
            margin: auto;
            box-shadow: 5px 5px 10px;
        }

        td {
            border: 1px black solid;
            background-color: steelblue;
            border-radius: 4px;
            box-shadow: 1px 2px 2px;
        }

        
    </style>
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan ="4">
                <div class="display">
                    0
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="clear" onclick="alert('Clear');">Clear</button>
            </td>
            <td>
                <button class="op div" onclick="alert('รท');">รท</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" onclick="alert('7');">7</button>
            </td>
            <td>
                <button class="num" onclick="alert('8');">8</button>
            </td>
            <td>
                <button class="num" onclick="alert('9');">9</button>
            </td>
            <td>
                <button class="op mul" onclick="alert('X');">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" onclick="alert('4');">4</button>
            </td>
            <td>
                <button class="num" onclick="alert('5');">5</button>
            </td>
            <td>
                <button class="num" onclick="alert('6');">6</button>
            </td>
            <td>
                <button class="op sub" onclick="alert('-');">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" onclick="alert('1');">1</button>
            </td>
            <td>
                <button class="num" onclick="alert('2');">2</button>
            </td>
            <td>
                <button class="num" onclick="alert('3');">3</button>
            </td>
            <td>
                <button class="op add" onclick="alert('+');">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="num" onclick="alert('0');">0</button>
            </td>
            <td>
                <button class="point" onclick="alert('.');">.</button>
            </td>
            <td>
                <button class="eq" onclick="alert('=');">=</button>
            </td>
        </tr>
    </table>
    <script>

    </script>
</body>
</html>
